<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png">
    <title>PoKÃ©MoN!</title>
    
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fondo.css">

</head>
<body>
    <img class="backgroundImage" alt="">
    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
    </div>
    <div class="titleContainer">
        <img class="title" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png" alt="">
    </div>

    <section id="select-pokemon" class="seleccionarPokemon">
        <h2 class="subTitle">SELECCIONAR POKEMON!</h2> 
        <div class="tarjetasPokemonContainer" id="tarjetasContainer"></div>
        <button id="boton-pokemon" class="botonSelect">Seleccionar</button>
    </section>
    <section id="select-attack" class="seleccionarAtaque">
        <h2 class="subTitle">SELECCIONAR ATAQUE</h2>
        <div class="botonAtaqueContainer" id="contenedorAtaques"></div>  
        <div id="mensajes">
            <p id="parrafoMiResultado">BATALLA POKEMON!</p>
            <section id="reiniciar">
                <button id="boton-reload">Reiniciar</button>
            </section>
        </div> 
        <div class="resultadosContainer">
            
            <div class="resultados">
                <p id="vida-jugador" class="vidasPokemon">0</p>
                <p id="pokemon-jugador" class="nombrePokemon"></p>
                <div id="parrafoAtaqueJugador"></div>
                <div id="imagen-Pokemon"></div>    
            </div>
            <div class="resultados">
                <p id="vida-enemigo" class="vidasPokemon">0</p>
                <p id="pokemon-enemigo" class="nombrePokemon"></p>
                <div id="parrafoAtaqueEnemigo"></div>
                <div id="imagen-Pokemon2"></div>     
            </div>      
        </div>          
    </section>

    <script src="./main.js"></script> 
</body>
</html>
